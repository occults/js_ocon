<!DOCTYPE html>
<html>
  <head>
    <title>Проверить заканчивается ли число четной/нечетной цифрой</title>
  </head>
  <body>
    <h1>Проверить заканчивается ли число четной/нечетной цифрой</h1>
    <p>Введите число:</p>
    <input type="text" id="num">
    <br><br>
    <button onclick="checkEven()">Проверить, заканчивается ли число четной цифрой</button>
    <br><br>
    <button onclick="checkOdd()">Проверить, заканчивается ли число нечетной цифрой</button>
    <br><br>
    <div id="result"></div>

<script>
  function checkEven() {
    var num = document.getElementById("num").value;
    if(num % 2 == 0) {
      document.getElementById("result").innerHTML = "Число заканчивается четной цифрой";
    } else {
      document.getElementById("result").innerHTML = "Число не заканчивается четной цифрой";
    }
  }

  function checkOdd() {
    var num = document.getElementById("num").value;
    if(num % 2 != 0) {
      document.getElementById("result").innerHTML = "Число заканчивается нечетной цифрой";
    } else {
      document.getElementById("result").innerHTML = "Число не заканчивается нечетной цифрой";
    }
  }
</script>
</body>
</html>
