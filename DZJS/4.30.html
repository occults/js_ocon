<!DOCTYPE html>
<html>
<head>
    <title>Операции с трехзначным числом</title>
</head>
<body>
    <script>
        let num = prompt("Введите трехзначное число:");
        let sum = parseInt(num[0]) + parseInt(num[1]) + parseInt(num[2]);
        let prod = parseInt(num[0]) * parseInt(num[1]) * parseInt(num[2]);
        let a = (sum >= 10 && sum <= 99) ? "Сумма цифр двузначное число" : "Сумма цифр не является двузначным числом";
        let b = (prod >= 100 && prod <= 999) ? "Произведение цифр трехзначное число" : "Произведение цифр не является трехзначным числом";
        let c = (num > prod) ? "Число больше произведения его цифр" : "Произведение его цифр больше числа";
        let d = (sum % 5 === 0) ? "Сумма его цифр кратна 5" : "Сумма его цифр не кратна 5";
        let e = (sum % parseInt(num) === 0) ? "Сумма его цифр кратна числу a" : "Сумма его цифр не кратна числу a";
        alert(a + "\n" + b + "\n" + c + "\n" + d + "\n" + e);
    </script>
</body>
</html>
