<!DOCTYPE html>
<html>
<head>
    <title>Проверка числа на одинаковые цифры</title>
</head>
<body>
    <script>
        var number = 555; 

        // преобразуем число в строку и сравниваем первую цифру с двумя другими
        if (number.toString()[0] === number.toString()[1] && number.toString()[0] === number.toString()[2]) {
            document.write('Все цифры в числе ' + number + ' одинаковые');
        } else {
            document.write('Не все цифры в числе ' + number + ' одинаковые');
        }
    </script>
</body>
</html>
