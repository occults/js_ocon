<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Делится ли число нацело</title>
</head>
<body>
    <script>
        var m = 10; // целое число m
        var n = 2; // целое число n

    if (m % n == 0) { // если число m делится нацело на число n
        var quotient = m / n; // вычисляем частное от деления
        document.write("Частное от деления " + m + " на " + n + " равно " + quotient + ".");
    } else { // если число m не делится нацело на число n
        document.write(m + " на " + n + " нацело не делится.");
    }
</script>

</body>
</html>
