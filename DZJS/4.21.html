<!DOCTYPE html>
<html>
<head>
    <title>Проверка на делитель</title>
    <meta charset="utf-8">
</head>
<body>
    <label for="a">Введите число a:</label>
    <input type="number" id="a">
    <br>
    <label for="b">Введите число b:</label>
    <input type="number" id="b">
    <br>
    <button onclick="check()">Проверить</button>
    <br>
    <p id="result"></p>
    <script>
        function check() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            if (b % a === 0) {
                document.getElementById("result").innerHTML = a + " является делителем числа " + b;
            } else {
                document.getElementById("result").innerHTML = a + " не является делителем числа " + b;
            }
        }
    </script>
</body>
</html>
