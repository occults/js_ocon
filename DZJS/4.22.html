<!DOCTYPE html>
<html>
<head>
    <title>Проверка числа на четность и окончание на 7</title>
</head>
<body>
    <label>Введите число:</label>
    <input type="number" id="number">
    <button onclick="checkNumber()">Проверить</button>
    <p id="result"></p>

<script>
    function checkNumber(){
        var number = document.getElementById("number").value;
        if(number % 2 == 0){
            document.getElementById("result").innerHTML = "Число " + number + " является четным.";
        } else {
            document.getElementById("result").innerHTML = "Число " + number + " не является четным.";
        }

        if(number % 10 == 7){
            document.getElementById("result").innerHTML += "</br>Число " + number + " оканчивается на 7.";
        } else {
            document.getElementById("result").innerHTML += "</br>Число " + number + " не оканчивается на 7.";
        }
    }
</script>
</body>
</html>
